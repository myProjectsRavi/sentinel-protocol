name: ci

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20, 22]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run openapi:validate
      - run: npm run test:unit:ci
      - run: npm run test:integration
      - run: npm run reliability -- --duration 4 --connections 20 --chaos-requests 16 --timeout-requests 10
      - run: npm audit --omit=dev --audit-level=high

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t sentinel-protocol:ci .
