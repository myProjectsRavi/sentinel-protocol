name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: npm ci
      - run: npm test
      - run: node ./cli/sentinel.js aibom export --format json --out aibom.json
      - run: npm run sbom:cyclonedx > sbom.cyclonedx.json
      - run: npm run sbom:spdx > sbom.spdx.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-release
          path: |
            aibom.json
            sbom.cyclonedx.json
            sbom.spdx.json
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
