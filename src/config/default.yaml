version: 1
mode: monitor

proxy:
  host: 127.0.0.1
  port: 8787
  timeout_ms: 30000
  max_body_bytes: 1048576

runtime:
  fail_open: false
  scanner_error_action: allow
  worker_pool:
    enabled: true
    size: 2
    queue_limit: 1024
    task_timeout_ms: 10000
    scan_task_timeout_ms: 2000
    embed_task_timeout_ms: 10000
  vcr:
    enabled: false
    mode: off
    tape_file: "~/.sentinel/vcr-tape.jsonl"
    max_entries: 2000
    strict_replay: false
  semantic_cache:
    enabled: false
    model_id: Xenova/all-MiniLM-L6-v2
    cache_dir: "~/.sentinel/models"
    similarity_threshold: 0.95
    max_entries: 2000
    ttl_ms: 3600000
    max_prompt_chars: 2000
    max_entry_bytes: 262144
    max_ram_mb: 64
    max_consecutive_errors: 3
    failure_cooldown_ms: 30000
  dashboard:
    enabled: false
    host: 127.0.0.1
    port: 8788
    auth_token: ""
    allow_remote: false
  telemetry:
    enabled: true
  upstream:
    retry:
      enabled: true
      max_attempts: 1
      allow_post_with_idempotency_key: false
    circuit_breaker:
      enabled: true
      window_size: 20
      min_failures_to_evaluate: 8
      failure_rate_threshold: 0.5
      consecutive_timeout_threshold: 5
      open_seconds: 20
      half_open_success_threshold: 3
    custom_targets:
      enabled: false
      allowlist: []
      block_private_networks: true

pii:
  enabled: true
  provider_mode: local
  max_scan_bytes: 262144
  regex_safety_cap_bytes: 51200
  redaction:
    mode: placeholder
    salt: "sentinel-mask-salt"
  severity_actions:
    critical: block
    high: block
    medium: redact
    low: log
  rapidapi:
    endpoint: "https://pii-firewall-edge.p.rapidapi.com/redact"
    host: "pii-firewall-edge.p.rapidapi.com"
    timeout_ms: 4000
    max_timeout_ms: 1500
    cache_max_entries: 1024
    cache_ttl_ms: 300000
    request_body_field: text
    fallback_to_local: true
    allow_non_rapidapi_host: false
    # BYOK only. Keep empty and inject via SENTINEL_RAPIDAPI_KEY in production.
    api_key: ""
    extra_body: {}
  egress:
    enabled: true
    max_scan_bytes: 65536
    stream_enabled: true
    sse_line_max_bytes: 16384
    stream_block_mode: redact
  semantic:
    enabled: false
    model_id: Xenova/bert-base-NER
    cache_dir: "~/.sentinel/models"
    score_threshold: 0.6
    max_scan_bytes: 32768

injection:
  enabled: true
  threshold: 0.8
  max_scan_bytes: 131072
  action: block
  neural:
    enabled: false
    model_id: Xenova/all-MiniLM-L6-v2
    cache_dir: "~/.sentinel/models"
    max_scan_bytes: 32768
    timeout_ms: 1200
    weight: 1
    mode: max

rules:
  - name: block-destructive-delete
    match:
      method: DELETE
      domain: "*.production.com"
    action: block
    message: "DELETE operations blocked for production domains"

  - name: max-upload-size
    match:
      method: POST
      body_size_mb: 10
    action: block
    message: "Payload too large"

  - name: block-shell-tool
    match:
      tool_name: execute_shell
    action: block
    message: "execute_shell tool is blocked"

  - name: block-prompt-injection
    match:
      injection_threshold: 0.8
    action: block
    message: "Prompt injection pattern detected"

whitelist:
  domains:
    - api.openai.com
    - api.anthropic.com
    - generativelanguage.googleapis.com

logging:
  level: info
  audit_file: ~/.sentinel/audit.jsonl
  audit_stdout: false
